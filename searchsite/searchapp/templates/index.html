<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/index.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="headbar">
            <div class="head">
                <h1>search_site</h1>
            </div>
            <div class="head">
                <form action="{% url 'result' %}" method='GET'>
                    <select name="type">
                        <option value="all">전체</option>
                        <option value="title">제목</option>
                        <option value="text">내용</option>
                        <option value="author">글쓴이</option>
                    </select>
                    {% csrf_token %}
                    <input type="text" name="query" value="{{query}}" placeholder="검색해보자">
                </form>
            </div>
            <div class="head">
                <h2>{{user}}님 안녕하세요!!</h2>
            </div>
        </div>
        <div class="contents">
            {% for i in blog_list %}
            <div class="content">
                <a href="{% url 'detail' i.id %}">
                    <h1>글 제목: {{i.title}}</h1>
                    <p>글쓴이: {{i.author}}</p>
                    <p>작성시간: {{i.time}}</p>
                </a>
            </div>
            {% endfor %}
            <a href="{% url 'create' %}">새 글쓰기</a>
        </div>
    </div>
</body>

</html>
